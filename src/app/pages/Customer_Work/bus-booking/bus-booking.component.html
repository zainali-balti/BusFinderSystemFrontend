<div class="container mt-5">
    <h2 class="text-center">Bus Booking Confirmation</h2>

    <div class="row justify-content-center"> <!-- Centering the card -->
        <div class="col-md-4"> <!-- Card takes 4 columns -->
            <div class="card shadow p-4">
                <h4 class="text-primary">Bus Details</h4>
                <p><strong>Bus Name:</strong> {{ bookingData.busName }}</p>
                <p><strong>User ID:</strong> {{ bookingData.userId }}</p>
                <p><strong>Bus Number:</strong> {{ bookingData.busNumber }}</p>
                <p><strong>Price:</strong> {{ bookingData.totalFare }} PKR</p>
                <p><strong>Status:</strong> 
                    <span [ngClass]="{'text-success': bookingData.status === 'ACTIVE', 'text-danger': bookingData.status !== 'ACTIVE'}">
                        {{ bookingData.status }}
                    </span>
                </p>

                <button class="btn btn-success mt-3" (click)="bookNow()">Book Now</button>
            </div>
        </div>
    </div>
</div>
