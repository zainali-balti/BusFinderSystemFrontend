<div class="container mt-5">
  <h2 class="text-center">Book a Vehicle</h2>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <!-- Vehicle Details -->
      <div *ngIf="vehicle" class="card mt-3 shadow p-3">
        <div class="card-body d-flex flex-column align-items-center text-center">
          <div class="d-flex flex-wrap justify-content-between w-100">
            <p class="card-text"><strong>Car Name: </strong>{{ vehicle.vehicleName }}</p>
            <p class="card-text"><strong>Owner:</strong> {{ vehicle.ownerName }}</p>
          </div>
      
          <div class="d-flex flex-wrap justify-content-between w-100">
            <p class="card-text"><strong>Color:</strong> {{ vehicle.color }}</p>
            <p class="card-text"><strong>Model:</strong> {{ vehicle.modelNo }}</p>
          </div>
          <div class="d-flex flex-wrap justify-content-between w-100">
            <p class="card-text"><strong>Engine:</strong> {{ vehicle.engineNo }}</p>
            <p class="card-text"><strong>Price per KM:</strong> {{ vehicle.price | currency:'PKR' }}</p>
          </div>
          
        </div>
      </div>
      

      <!-- Booking Form -->
      <div class="card mt-3 shadow">
        <div class="card-body">
          <form (ngSubmit)="submitBooking()">
            <div class="mb-3">
              <label for="bookingDate" class="form-label">Booking Date:</label>
              <input type="date" id="bookingDate" [(ngModel)]="bookingData.bookingDate" name="bookingDate" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="endDate" class="form-label">End Date:</label>
              <input type="date" id="endDate" [(ngModel)]="bookingData.endDate" name="endDate" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="distance" class="form-label">Distance (KM):</label>
              <input type="number" id="distance" [(ngModel)]="bookingData.distance" name="distance" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
