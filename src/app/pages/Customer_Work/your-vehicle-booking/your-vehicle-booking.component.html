<div class="container mt-4">
    <h2 class="text-primary text-center pt-3 pb-3">
      <i class="fa fa-book"></i> My Vehicle Bookings
    </h2>
  
    <table class="table table-hover table-bordered mt-3">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Vehicle ID</th>
          <th>Booking Date</th>
          <th>End Date</th>
          <th>Total Price</th>
          <th>Distance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.id }}</td>
          <td>{{ booking.vehicleId }}</td>
          <td>{{ booking.bookingDate | date:'short' }}</td>
          <td>{{ booking.endDate | date:'short' }}</td>
          <td>{{ booking.totalPrice | currency:'PKR':'symbol' }}</td>
          <td>{{ booking.distance }} km</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="cancelBooking(booking.id)">
              <i class="fa fa-trash"></i> Cancel
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- Back Button -->
  <div class="mb-3">
    <button class="btn btn-primary" (click)="back()">
      <i class="fa fa-arrow-left"></i> Back
    </button>
  </div>
  </div>
